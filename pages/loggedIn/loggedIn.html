<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        @font-face {
            font-family: Poppins-SemiBold;
            src: url('pages/fonts/poppins/Poppins-SemiBold.ttf');
        }

        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            /*padding: 20px;*/
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }

        .content1 {
            max-width: 500px;
            margin: auto;
            background: white;
            /*padding: 10px;*/
        }

        hr {
            border: 1px solid black;
            width: 100%;
        }

        h4 {
            text-align: center;
        }

        thumbnail{
            border: black 1px solid;
            max-width: 400px !important;
        }

        .thumbnail p {
            text-align: center;
        }

        h1{
            font-family: Poppins-SemiBold;
        }

        p{
            font-family: Poppins-SemiBold;
            size: 14px;
        }


    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-12">
            <h1 style="text-align: center">
                <large>
                Recommendations
                </large>
            </h1>
            <hr>
            <br>
            <article>
                <div ng-repeat="item in favoritesPoints" class="col-sm-6">
                    <div class="thumbnail" style="max-width: 60%">
                        <img ng-src="{{ item.PICTURE }}" alt="Paris" width="400" height="300">
                        <br/>
                        <p><strong><a data-toggle="modal" data-target="#myModal"><span
                                ng-bind="item.NAME" ng-click="toShow(item.NAME)"></span></a></strong></p>
                    </div>
                </div>
            </article>
            <hr>
            <h1 style="text-align: center">
                <large>
                    Your last 2 saved points
                </large>
            </h1>
            <hr>
            <article>
                <div ng-switch="numOfPoints">
                    <div ng-switch-when="Bigger">
                        <div ng-repeat="point in savedPoints track by $index" class="col-sm-6">
                            <div class="thumbnail">
                                <img ng-src="{{ point.PICTURE }}" alt="Paris" width="400" height="300">
                                <br/>
                                <p><strong><a data-toggle="modal" data-target="#myModal"><span
                                        ng-bind="point.NAME" ng-click="toShow(point.NAME)"></span></a></strong></p>
                            </div>
                        </div>
                    </div>
                    <div ng-switch-when="zero">
                        <div class="content1">
                            <h1 style="text-align: center"><medium>Hey {{user}}</medium></h1>
                            <p style="text-align: center"><small>You have'nt saved any points to your favorite list</small>
                            <p style="text-align: center"><small>Go to the search tab and save points</small>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><span ng-model="name" class="login100-form-title p-b-34 p-t-27">
                    {{name}}</span></h2>
                <a ng-click="save()" ng-show="loggedIn" ng-model="saved">
                    <span class="glyphicon glyphicon-heart"></span> {{saved}}
                </a>
            </div>
            <div class="modal-body">
                <h3>Description</h3>
                <a class="txt1" ng-model="description">{{description}}</a>
                <br/>
                <h3>Number of views</h3>
                <a class="txt1" ng-model="numOfViews">{{numOfViews}}</a>
                <br/>
                <h3>Rank</h3>
                <a class="txt1" ng-model="rank">{{rank}}</a>
                <br/>
                <h3>Review</h3>
                <a class="txt1" ng-model="review">{{review}}</a>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
