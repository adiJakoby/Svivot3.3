<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>


        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            padding: 10px;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height: auto;
            }
        }
        hr {
            border-right : 0;
            border-left: 0;
            width: 100%;
        }
        h4{
            text-align: center;
        }

        .thumbnail p{
            text-align: center;
        }


    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-12">
            <h4><small>Your Favorites Points Of View</small></h4>
            <hr>
            <br>
            <article>
                    <div ng-repeat="item in favoritesPoints" class="col-sm-6">
                        <div class="thumbnail">
                            <img ng-src="{{ item.PICTURE }}" alt="Paris" width="400" height="300">
                            <br/>
                            <p><strong><a data-toggle="modal" data-target="#myModal"><span
                                    ng-bind="item.NAME" ng-click="toShow(item.NAME)"></span></a></strong></p>
                        </div>
                    </div>
            </article>
            <hr>
            <h4><small>Your Saved Points Of View</small></h4>
            <hr>
            <article>
                <div ng-repeat="point in savedPoints track by $index" class="col-sm-6">
                    <div class="thumbnail">
                        <img ng-src="{{ point.PICTURE }}" alt="Paris" width="400" height="300">
                        <br/>
                        <p><strong><a data-toggle="modal" data-target="#myModal"><span
                                ng-bind="point.NAME" ng-click="toShow(point.NAME)"></span></a></strong></p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><span ng-model="name" class="login100-form-title p-b-34 p-t-27">
                    {{name}}</span></h2>
                <a ng-click="save()" ng-show="loggedIn" ng-model="saved">
                    <span class="glyphicon glyphicon-heart"></span> {{saved}}
                </a>
            </div>
            <div class="modal-body">
                <h3>Description</h3>
                <a class="txt1" ng-model="description">{{description}}</a>
                <br/>
                <h3>Number of views</h3>
                <a class="txt1" ng-model="numOfViews">{{numOfViews}}</a>
                <br/>
                <h3>Rank</h3>
                <a class="txt1" ng-model="rank">{{rank}}</a>
                <br/>
                <h3>Review</h3>
                <a class="txt1" ng-model="review">{{review}}</a>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
