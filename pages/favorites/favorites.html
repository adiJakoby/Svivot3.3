<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        @font-face {
            font-family: Poppins-SemiBold;
            src: url('pages/fonts/poppins/Poppins-SemiBold.ttf');
        }

        /* Container for flexboxes */
        section {
            display: -webkit-flex;
            display: flex;
        }

        /* Style the navigation menu */
        nav {
            width: 5%;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background: #fff;
            /*padding: 10px;*/
        }

        .row{
            margin-top: -15px;
        }

        /* Style the list inside the menu */
        nav ul {
            font-family: Poppins-SemiBold;
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        txt2 {

        }

        a {
            font-size: 20px;
        }

        /* Style the content */
        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            background-color: #ffff;
            padding: 10px;
        }

        input[type=text] {
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            color: #333;
            background-color: #fff;
            border-color: #ccc;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        input[type=text]:focus {
            background-color: #f2e6ff;
        }
    </style>
</head>
<body>
<div class="icon-bar">
    <div class="row">
        <div class="col-sm-2" style="align-items: end">
            <h2>Sort options:</h2>
        </div>
        <div class="col-sm-1" style="align-items: end" >
            <br/>
            <a ng-click="sortByRank()">by Rank</a>
            </a>
        </div>
        <div class="col-sm-2" style="align-items: end">
            <br/>
            <a ng-click="sortByCategory()">by Category</a>
            </a>
        </div>
    </div>
</div>
<section>
    <article>
        <div ng-repeat="set in savedPoints" class="row text-center">
            <div ng-repeat="item in set" class="col-sm-3">
                <div class="thumbnail">
                    <img ng-src="{{ item.PICTURE }}" alt="Paris" width="400" height="300">
                    <br/>
                    <p><strong><a data-toggle="modal" data-target="#myModal"><span
                            ng-bind="item.NAME" ng-click="toShow(item.NAME)"></span></a></strong></p>
                </div>
            </div>
        </div>
    </article>
</section>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><span ng-model="name" class="login100-form-title p-b-34 p-t-27">
                    {{name}}</span></h2>
                <a ng-click="save()" ng-show="loggedIn" ng-model="saved">
                    <span class="glyphicon glyphicon-heart"></span> {{saved}}
                </a>
            </div>
            <div class="modal-body">
                <h3>Description</h3>
                <a class="txt1" ng-model="description">{{description}}</a>
                <br/>
                <h3>Number of views</h3>
                <a class="txt1" ng-model="numOfViews">{{numOfViews}}</a>
                <br/>
                <h3>Rank</h3>
                <a class="txt1" ng-model="rank">{{rank}}</a>
                <br/>
                <h3>Review</h3>
                <a class="txt1" ng-model="review">{{review}}</a>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
