<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: Poppins-SemiBold;
            src: url('pages/fonts/poppins/Poppins-SemiBold.ttf');
        }

        txt2 {

        }

        a {
            font-size: 18px;
        }
        .modal-body {
            position: relative;
            padding: 15px;
        }

    </style>
    <!--===============================================================================================-->
</head>
<body>
<header class="w3-display-container w3-content w3-center" style="max-width:1500px; max-height: 450px">
    <img class="w3-image" src="images/bg-home.jpg" alt="Me" width="1500" height="800">
    <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">PARIS</h1>
    </div>
    <div class="w3-padding w3-display-bottommiddle w3-center">
        <h2 class="w3-hide-medium w3-hide-small" style="color: white; font-family: Poppins-SemiBold;">To explore the city</h2>
        <h2 class="w3-hide-medium w3-hide-small" style="color: white; font-family: Poppins-SemiBold;">first register or log in</h2>
        <a href="#!logIn" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-log-in"></span> Log In
        </a>
        <a href="#!register" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-user"></span> Register
        </a>
    </div>
</header>

<section id="about" class="section1">
    <div class="container-fluid bg-2 text-center" style="background-color: #333333">
        <br/>
        <br/>
        <div ng-repeat="item in points" class="col-sm-4">
            <div class="thumbnail">
                <img ng-src="{{ item.PICTURE }}" alt="Paris" width="350" height="200">
                <br/>

                <p><strong><a data-toggle="modal" data-target="#myModalH"><span
                        ng-bind="item.NAME" ng-click="toShow(item.NAME)"></span></a></strong></p>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="myModalH" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><span ng-model="name" class="login100-form-title p-b-34 p-t-27">
                    {{name}}</span></h2>
            </div>
            <div class="modal-body">
                <h3>Description</h3>
                <a class="txt1" ng-model="description">{{description}}</a>
                <br/>
                <h3>Number of views</h3>
                <a class="txt1" ng-model="numOfViews">{{numOfViews}}</a>
                <br/>
                <h3>Rank</h3>
                <a class="txt1" ng-model="rank">{{rank}}</a>
                <br/>
                <h3>Review</h3>
                <a class="txt1" ng-model="review">{{review}}</a>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
